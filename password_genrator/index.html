<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Generator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container py-4">

        <div class="passwordGen">
            <h3 class="text-center">Password Generator</h3>
            <input type="text" class="input">
            <ul class="functionalities">
                <li><input type="range" name="length" min="6" max="50" value="8" id="length" class="range">
                    <label for="length">length</label>
                </li>
                <li><input type="checkbox" name="specialChar" id="specialChar" class="specialChar" checked>
                    <label for="alphabet">Special_Char</label>
                </li>
                <li><input type="checkbox" name="numaric" id="numaric" class="numaric" checked>
                    <label for="alphabet">Numaric</label>
                </li>
            </ul>
        </div>
    </div>
    </div>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
