<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="countdown_container my-3">
            <h1 class="text-center my-3">Count Down Timer</h1>
            <ul class="g-3">
                <li>Hour <input type="number" class="hour" placeholder="0" min="0" max="99" minlength="2" maxlength="2"
                        oninput="this.value = this.value.slice(0, 2)"></li>
                <p class=" colon">:</p>
                <li>Minuts <input type="number" class="minut" placeholder="0" min="0" max="99" minlength="2"
                        maxlength="2" oninput="this.value = this.value.slice(0, 2)"></li>
                <p class="colon">:</p>
                <li>Second <input type="number" class="second" placeholder="0" min="0" max="99" minlength="2"
                        maxlength="2" oninput="this.value = this.value.slice(0, 2)"></li>
            </ul>
            <div class="btn-container">
                <button class="btn start">Start</button>
                <button class="btn stop ">Stop</button>
                <button class="btn reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
